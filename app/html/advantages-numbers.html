<section class="main-block main-block--advantage-numbers container slider main-numbers">
    <div class="main-block__top main-numbers__top">
        <h2 class="main-block__name main-numbers__name">
            <span class="main-numbers__name-large">5 причин выбрать нашу компанию</span>
            <span class="main-numbers__name-small">Мы в цифрах</span>
        </h2>        
        <span class="main-block__line main-numbers__line"></span>
    </div>
    <div class="main-block__wrapper slider__wrapper full main-numbers__wrapper">
        <div class="main-block__list slider__list main-numbers__list">
            <div class="main-numbers__item slider__item">
                <div class="main-numbers__visual main-numbers__visual--fir">
                    10
                </div>
                <p class="main-numbers__text">10 лет на рынке</p>        
            </div>
            <div class="main-numbers__item slider__item">
                <div class="main-numbers__visual main-numbers__visual--sec">
                    25/5
                </div>
                <p class="main-numbers__text">25 профильных специалистов, 5 менеджеров отдела продаж</p>        
            </div>
            <div class="main-numbers__item slider__item">
                <div class="main-numbers__visual main-numbers__visual--third">
                    <span>2222</span> <span>х</span> <span>100</span>
                </div>
                <p class="main-numbers__text">2222 товара в каталоге среди 100 брендов</p>        
            </div>
            <div class="main-numbers__item slider__item">
                <div class="main-numbers__visual  main-numbers__visual--forth">
                    29
                </div>
                <p class="main-numbers__text">29 торговых партнеров</p>        
            </div>
            <div class="main-numbers__item slider__item">
                <div class="main-numbers__visual  main-numbers__visual--fifth">
                    14
                </div>
                <p class="main-numbers__text">14 отгрузок в сутки</p>        
            </div>
            <div class="main-numbers__item slider__item">
                <div class="main-numbers__visual main-numbers__visual--sixth">
                    1
                </div>
                <p class="main-numbers__text">1 из лидеров рынка</p>        
            </div>
        </div>
    </div>
    <div class="slider__controls main-block__controls">
        <button class="slider__arrow main-block__arrow slider__arrow--left" aria-label="left">
            <svg class="main-block__arrow-big" version="1.0" width="9px" height="25px" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 44"><path d="M1.5 2c-.3.5 1.2 5 3.4 10C7.2 16.9 9 21.5 9 22s-1.8 5.1-4.1 10.1c-2.9 6.5-3.8 9.4-3 10.2.6.6 1.3.9 1.5.6C4.6 41.7 15 23 15 22 15 20.5 3.7 1 2.8 1c-.4 0-1 .4-1.3 1z"/></svg>
            <svg class="main-block__arrow-small" width="9px" height="14px" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path d="M79.093 0L48.907 30.187 146.72 128l-97.813 97.813L79.093 256l128-128z"/></svg>
        </button>
        <button class="slider__arrow main-block__arrow slider__arrow--right" aria-label="right">
            <svg class="main-block__arrow-big" version="1.0" width="9px" height="25px" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 44"><path d="M1.5 2c-.3.5 1.2 5 3.4 10C7.2 16.9 9 21.5 9 22s-1.8 5.1-4.1 10.1c-2.9 6.5-3.8 9.4-3 10.2.6.6 1.3.9 1.5.6C4.6 41.7 15 23 15 22 15 20.5 3.7 1 2.8 1c-.4 0-1 .4-1.3 1z"/></svg>
            <svg class="main-block__arrow-small" width="9px" height="14px" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path d="M79.093 0L48.907 30.187 146.72 128l-97.813 97.813L79.093 256l128-128z"/></svg>
        </button>
    </div>
</section>
